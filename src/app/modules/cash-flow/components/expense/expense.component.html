<mat-card *ngIf="!isStarted" class="container">
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</mat-card>

<div style="margin-top: 20px;" class="flex container" *ngIf="isStarted">

  <table-data [params]="paramsToTableData" (changeTable)="onOutputFromTableData($event)" style="margin-right: 10px;"></table-data>

</div>
