<div class="spinner-container" *ngIf="!isStarted">
  <mat-spinner></mat-spinner>
</div>

<div style="margin-top: 20px;" class="flex-container" *ngIf="isStarted">

  <table-data id="table-produtos" [params]="paramsToTableData" [source]="sourceToTableData" 
  (changeTable)="onOutputFromTableData($event)" style="margin-right: 10px;">
  </table-data>

  <mat-card id="detalhes-produtos" style="width: 200px; height: 450px;">
    <mat-card-title>
      Detalhes do Produto
    </mat-card-title>
    <div id="card-img"> 
      <img mat-card-image src="">
    </div>
    <mat-card-content>
      <div>
        <div>Código:</div>
        <div>00001</div>
      </div>
      <div>
        <div>Especificação:</div>
        <div>Parafuso 8x60</div>
      </div>
      <div>
        <div>Fornecedor:</div>
        <div>Fabrica de Parafusos LTDA</div>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <div>
        Última Compra: 00/00/0000
      </div>
      <div>
        Próxima Compra: 00/00/0000
      </div>
    </mat-card-footer>
  </mat-card>
</div>
