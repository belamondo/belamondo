<h1 mat-dialog-title>Adicionar relacionamentos</h1>
<mat-dialog-content>
  <div *ngIf="!isStarted" class="container">
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  
  <div class="flex">
    <div *ngIf="isStarted" class="container">
      <form [formGroup]="relationshipForm" #formDirective="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Relacionamento</mat-label>
          <input matInput placeholder="Tipo de relacionamento" type="text" formControlName="relationship" required>
        </mat-form-field>
      </form>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="flex">
      <button mat-button [mat-dialog-close]="{
        relationship: relationshipForm.value.relationship
      }" [disabled]="relationshipForm.invalid">Adicionar</button>
      <button mat-button [mat-dialog-close]="false">Cancelar</button>
  </div>
</mat-dialog-actions>
