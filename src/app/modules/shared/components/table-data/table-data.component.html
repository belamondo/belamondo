<table mat-table [dataSource]="params?.dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let columnDef of params?.show; let showI = index;" [matColumnDef]="columnDef">
    <th mat-header-cell *matHeaderCellDef> {{params?.header[showI]}} </th>
    <td mat-cell *matCellDef="let element"> {{element['_data'][columnDef]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.params?.show"></tr>
  <tr mat-row *matRowDef="let row; columns: this.params?.show;"></tr>
</table>
