<mat-card class="container">
  <form [formGroup]="profileChoiceForm" (ngSubmit)="onProfileChoiceFormSubmit()">
    <mat-card-title>Tipo de usuário</mat-card-title>

    <mat-radio-group formControlName="description">
      <mat-radio-button value="animal">Animal</mat-radio-button>
      <mat-radio-button value="business">Empresa</mat-radio-button>
      <mat-radio-button value="entity">Entidade</mat-radio-button>
      <mat-radio-button value="person">Pessoa</mat-radio-button>
    </mat-radio-group>
  </form>
</mat-card>

<mat-card class="container" *ngIf="profileChoiceForm.get('description').value === 'person'">
  <form [formGroup]="peopleForm" (ngSubmit)="onPeopleFormSubmit()">
    <mat-card-title>Perfil</mat-card-title>

    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <mat-icon matPrefix>person</mat-icon>
      <input matInput placeholder="Digite seu nome" type="text" formControlName="name" required>
    </mat-form-field>

    <div class="flex">
      <mat-radio-group formControlName="gender">
        <mat-label>Gênero *</mat-label>
        <mat-radio-button value="Masculino">Masculino</mat-radio-button>
        <mat-radio-button value="Feminino">Feminino</mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="outline">
        <mat-label>Nascimento</mat-label>
        <input matInput placeholder="Digite ou clique no ícone" formControlName="birthday" [textMask]="{mask: mask.date, pipe: autoCorrectedDatePipe}"
          required>
      </mat-form-field>
    </div>

    <button mat-raised-button>Cadastrar</button>
  </form>
</mat-card>

<mat-card class="container" *ngIf="profileChoiceForm.get('description').value === 'animal'">
  Formulário de animal
</mat-card>

<mat-card class="container" *ngIf="profileChoiceForm.get('description').value === 'business'">
  Formulário de empresa
</mat-card>

<mat-card class="container" *ngIf="profileChoiceForm.get('description').value === 'entity'">
  Formulário de entidade
</mat-card>
