<mat-card *ngIf="!isStarted" class="container">
    <mat-spinner></mat-spinner>
</mat-card>

<mat-card *ngIf="isStarted" class="container">
  <form [formGroup]="clientForm" (ngSubmit)="onClientFormSubmit()">
    <mat-card-title>Cadastro de cliente</mat-card-title>
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Digite seu nome" type="text" formControlName="name" required>
    </mat-form-field>

    <div class="flex">
      <mat-radio-group>
        <mat-label>Gênero *</mat-label>
        <mat-radio-button value="Masculino">Masculino</mat-radio-button>
        <mat-radio-button value="Feminino">Feminino</mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="outline">
        <mat-label>Nascimento</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Digite ou clique no ícone"
        [textMask]="{mask: mask.date, pipe: autoCorrectedDatePipe}" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="flex">
      <section class="checkbox">
        <mat-label>Checkboxes</mat-label>
        <mat-checkbox>Checked</mat-checkbox>
        <mat-checkbox>Indeterminate</mat-checkbox>
      </section>
    </div>

    <div class="flex">      
      <button mat-raised-button disabled="clientForm.invalid">Cadastrar</button>
    </div>
  </form>
</mat-card>
