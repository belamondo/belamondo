<h1 mat-dialog-title>{{title}}</h1>
<form [formGroup]="clientModuleForm" (ngSubmit)="onProfileChoiceFormSubmit()">
  <div class="label">Tipo de cliente</div>
  <mat-radio-group formControlName="description" (change)="checkUserExistence()">
    <mat-radio-button value="animals">Animal</mat-radio-button>
    <mat-radio-button value="companies">Empresa</mat-radio-button>
    <mat-radio-button value="entities">Entidade</mat-radio-button>
    <mat-radio-button value="people">Pessoa</mat-radio-button>
  </mat-radio-group>
</form>

<div *ngIf="isStarted">
  <!--FORM DE PESSOA-->
  <form [formGroup]="peopleForm" (ngSubmit)="onPeopleFormSubmit()" *ngIf="clientModuleForm.get('description').value === 'people'">
    <div class="label">Perfil de pessoa</div>

    <mat-form-field>
      <mat-label>Nome</mat-label>
      <mat-icon matPrefix>people</mat-icon>
      <input matInput placeholder="Digite seu nome" type="text" formControlName="name" required>
    </mat-form-field>

    <div class="flex">
      <mat-radio-group formControlName="gender">
        <mat-label>Gênero *</mat-label>
        <mat-radio-button value="Masculino">Masculino</mat-radio-button>
        <mat-radio-button value="Feminino">Feminino</mat-radio-button>
      </mat-radio-group>

      <mat-form-field>
        <mat-label>Nascimento</mat-label>
        <input matInput placeholder="Digite ou clique no ícone" formControlName="birthday" [textMask]="{mask: mask.date, pipe: autoCorrectedDatePipe}"
          required>
      </mat-form-field>
    </div>

    <button mat-raised-button>Cadastrar</button>
  </form>
  <!--FORM DE ANIMAL-->
  <form [formGroup]="animalsForm" (ngSubmit)="onAnimalsFormSubmit()" *ngIf="clientModuleForm.get('description').value === 'animals'">
    Formulário de animal
  </form>
  <!--FORM DE EMPRESA-->
  <form [formGroup]="companiesForm" (ngSubmit)="onCompaniesFormSubmit()" *ngIf="clientModuleForm.get('description').value === 'companies'">
    <div class="label">Perfil de empresa</div>

    <mat-form-field id="cpf">
      <mat-label>CNPJ</mat-label>
      <input matInput placeholder="Digite ser CNPJ" type="text" formControlName="cnpj" [textMask]="{mask: mask.cnpj}" required>
    </mat-form-field>

    <button mat-raised-button [color]="primary">Cadastrar</button>
  </form>
  <!--FORM DE ENTIDADE-->
  <form [formGroup]="companiesForm" (ngSubmit)="onEntitiesFormSubmit()" *ngIf="clientModuleForm.get('description').value === 'entities'">
    Formulário de entidade
  </form>
</div>
