<mat-card *ngIf="!isStarted" class="container">
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</mat-card>

<div class="flex container" *ngIf="isStarted">
  <table-data [params]="paramsToTableData" [source]="sourceToTableData" (changeTable)="onOutputFromTableData($event)"></table-data>
</div>
